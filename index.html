<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" placeholder="FIRSTNAME" id="first_name" />
    <input type="text" placeholder="LASTNAME" id="last_name" />
    <button onclick="api_pass()">Click to hit API</button>
    <script>
        async function api_pass() {
            const first_name = document.getElementById("first_name").value
            const last_name = document.getElementById("last_name").value
            const data = {
                first_name,
                last_name
            }
            const response = await fetch("http://localhost:8080/v1/user/create", {
                method: "POST", // *GET, POST, PUT, DELETE, etc.
                // mode: "cors", // no-cors, *cors, same-origin
                // cache: "no-cache", // *default, no-cache, reload, force-cache, only-if-cached
                // credentials: "same-origin", // include, *same-origin, omit
                headers: {
                    "Content-Type": "application/json",
                    // 'Content-Type': 'application/x-www-form-urlencoded',
                },
                // redirect: "follow", // manual, *follow, error
                // referrerPolicy: "no-referrer", // no-referrer, *no-referrer-when-downgrade, origin, origin-when-cross-origin, same-origin, strict-origin, strict-origin-when-cross-origin, unsafe-url
                body: JSON.stringify(data), // body data type must match "Content-Type" header
                // body: data // body data type must match "Content-Type" header
            }).then((response) => {
                console.log(response);
                return response.json(); // parses JSON response into native JavaScript objects
            }).catch((error) => {
                console.log("ðŸš€ ~ constapp_call= ~ error:", error)
            })
            console.log(response);
        }
    </script>
</body>

</html>
